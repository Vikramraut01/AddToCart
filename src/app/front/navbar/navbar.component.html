<div class="main">
  <header>
    <div class="navbar navbar-dark bg-primary shadow-sm">
      <div class="name_logo">
        <img
          class="name"
          src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
        />
        <div class="ndown">
          <a>Explore<span>Plus</span></a>
          <img
            class="nimg"
            src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png"
          />
        </div>
      </div>
      <div class="search">
        <input type="search" class="seach" (keyup)="searchKey($event)" />
        <button>
          <mat-icon>search</mat-icon>
        </button>
      </div>

      <div class="log" routerLink="/">
        <a>LogOut</a>
      </div>
      <div class="become">
        <a>
          <span>Become a Seller</span>
        </a>
      </div>
      <div class="div5">
        <div class="dropdown-center">
          <h5 data-bs-toggle="dropdown" aria-expanded="false">More</h5>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Separated link</a></li>
          </ul>
        </div>
      </div>
      <div class="cart" routerLink="/cart">
        <a>
          <mat-icon matBadge="{{ b }}" matBadgeColor="warn"
            >add_shopping_cart</mat-icon
          ><span>Cart</span>
        </a>
      </div>
    </div>
  </header>
  <div class="content my-5">
    <mat-card>
      <mat-card-content>
        <div class="verities">
          <div class="verity1" (click)="getGrosary('grocery')">
            <img
              src="https://rukminim1.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png"
            />
            <a><p>Grocery</p></a>
          </div>
          <div class="verity1">
            <img
              src="https://rukminim1.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png"
            />
            <a><p>Mobiles</p></a>
          </div>
          <div class="verity1">
            <img
              src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/0d75b34f7d8fbcb3.png"
            />
            <a><p>Fashion</p></a>
          </div>
          <div class="verity1" (click)="getElectronics('electronics')">
            <img
              src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png"
            />
            <a><p>Electronics</p></a>
          </div>
          <div class="verity1" routerLink="nav">
            <img
              src="https://rukminim1.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg"
            />
            <a><p>Home</p></a>
          </div>
          <div class="verity1" (click)="getAppliences('appliences')">
            <img
              src="https://rukminim1.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png"
            />
            <a><p>Appliences</p></a>
          </div>
          <div class="verity1">
            <img
              src="https://rukminim1.flixcart.com/flap/128/128/image/71050627a56b4693.png"
            />
            <a><p>Travel</p></a>
          </div>
          <div class="verity1">
            <img
              src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png"
            />
            <a><p>TopOffers</p></a>
          </div>
          <div class="verity1">
            <img
              src="https://rukminim1.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png"
            />
            <a><p>BeautyToys&More</p></a>
          </div>
          <div class="verity1">
            <img
              src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png"
            />
            <a><p>TwoWheeelers</p></a>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <app-slider></app-slider>
  <app-products></app-products>
  <app-footer></app-footer>
</div>
