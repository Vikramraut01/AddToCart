<div class="sign">
<mat-card>
  <mat-card-content>
    <form [formGroup]="logIn" (ngSubmit)="addUser(this.logIn.value)">
      <mat-form-field class="example-full-width">
        <mat-label>FullName</mat-label>
        <input matInput formControlName="name" type="text" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="mail" type="email" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Phone No.</mat-label>
        <input matInput formControlName="phoneNo" type="number" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>UserName</mat-label>
        <input matInput formControlName="userName" type="text" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Passward</mat-label>
        <input matInput formControlName="passWard" type="text" />
      </mat-form-field>
      <button mat-button color="primary">SignUp</button>
    </form>
  </mat-card-content>
</mat-card>
</div>
